<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
  <ion-tab-bar slot="top" *ngIf="router.url !== '/login'">
    <ion-tab-button>
      <span [hidden]="!(576 > devWidth)">
        Samafood
      </span>
      
      <ion-icon name="pizza"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="news">
      <ion-icon name="book"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="profil">
      <ion-icon name="heart"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="messages">
      <ion-icon name="mail"></ion-icon>
    </ion-tab-button>
    
    <ion-tab-button tab="geo">
      <ion-icon name="pin"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-app>
